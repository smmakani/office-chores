services:
  - type: web
    name: office-chores-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: office-chores-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: office-chores-db
    plan: free
    databaseName: office_chores
